<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Речник за диалектни думи</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: #f5f5f5;
        }
        .center-sign {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            text-align: center;
            background: #fff;
            padding: 2em 3em;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            margin-top: 2em;
        }
        .words-section {
            margin-top: 2em;
            width: 90%;
            max-width: 900px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.5em;
            text-align: center;
        }
        th {
            background: #eee;
        }
    </style>
</head>
<body>
    <div class="center-sign">
        Добре дошли в речника за диалектни думи от Троян и района!
    </div>
    <div class="words-section">
        <h2 style="text-align:center;">Добавете думи, значения и аудио</h2>
        <div style="text-align:center; margin-bottom:1em;">
            <button id="export-btn" style="padding:0.5em 1em; font-size:1em;">Експортирай данни</button>
            <input type="file" id="import-input" style="display:none;">
            <button id="import-btn" style="padding:0.5em 1em; font-size:1em;">Импортирай данни</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Дума</th>
                    <th>Значение</th>
                    <th>Аудио</th>
                    <th>Пусни</th>
                </tr>
            </thead>
            <tbody id="words-table-body">
                <!-- Rows will be generated by JS -->
            </tbody>
        </table>
    </div>
    <script>
    function toBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = reject;
            reader.readAsDataURL(file);
        });
    }

    function saveData() {
        const data = { words: [], meanings: [], audios: [] };
        for (let i = 1; i <= 20; i++) {
            data.words.push(document.getElementById(`word${i}`).value);
            data.meanings.push(document.getElementById(`meaning${i}`).value);
            data.audios.push(localStorage.getItem(`audio${i}`) || '');
        }
        localStorage.setItem('dialect-dictionary-data', JSON.stringify(data));
    }

    function loadData() {
        const data = JSON.parse(localStorage.getItem('dialect-dictionary-data') || '{}');
        if (data.words) {
            for (let i = 1; i <= 20; i++) {
                document.getElementById(`word${i}`).value = data.words[i-1] || '';
                document.getElementById(`meaning${i}`).value = data.meanings[i-1] || '';
                if (data.audios[i-1]) {
                    audioFiles[i] = new Audio(data.audios[i-1]);
                }
            }
        }
    }

    const audioFiles = {};
    const tbody = document.getElementById('words-table-body');
    for(let i=1;i<=20;i++){
        const row = document.createElement('tr');
        row.innerHTML = `
            <td><input type="text" id="word${i}" placeholder="Дума ${i}" style="width:100%"></td>
            <td><input type="text" id="meaning${i}" placeholder="Значение ${i}" style="width:100%"></td>
            <td><input type="file" accept="audio/*" id="audio${i}"></td>
            <td><button id="play${i}">▶️</button></td>
        `;
        tbody.appendChild(row);
        document.getElementById(`audio${i}`).addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (file) {
                const base64 = await toBase64(file);
                localStorage.setItem(`audio${i}`, base64);
                audioFiles[i] = new Audio(base64);
                saveData();
            }
        });
        document.getElementById(`play${i}`).addEventListener('click', function() {
            if (audioFiles[i]) {
                audioFiles[i].pause();
                audioFiles[i].currentTime = 0;
                audioFiles[i].play();
            } else {
                alert('Моля, качете аудио файл!');
            }
        });
        document.getElementById(`word${i}`).addEventListener('input', saveData);
        document.getElementById(`meaning${i}`).addEventListener('input', saveData);
    }

    window.addEventListener('DOMContentLoaded', loadData);
    // Export/Import logic
    document.getElementById('export-btn').addEventListener('click', function() {
        const data = localStorage.getItem('dialect-dictionary-data');
        if (!data) { alert('Няма данни за експортиране!'); return; }
        const blob = new Blob([data], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'dialect-dictionary-data.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });

    document.getElementById('import-btn').addEventListener('click', function() {
        document.getElementById('import-input').click();
    });

    document.getElementById('import-input').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                // Save audio files to localStorage for play support
                if (data.audios) {
                    for (let i = 1; i <= 20; i++) {
                        if (data.audios[i-1]) {
                            localStorage.setItem(`audio${i}`, data.audios[i-1]);
                        } else {
                            localStorage.removeItem(`audio${i}`);
                        }
                    }
                }
                localStorage.setItem('dialect-dictionary-data', JSON.stringify(data));
                location.reload();
            } catch (err) {
                alert('Грешка при импортиране на данни!');
            }
        };
        reader.readAsText(file);
    });
    </script>
</body>
</html>
